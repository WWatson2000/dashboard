<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dorset Crime - October 2023</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="templates/dorset-police-logo-blue-sitelogo-217px.png"
          alt="Dorset Police Badge"
        />
      </div>
      <div class="banner">
        <h1>Dorset Crime - October 2023</h1>
      </div>
    </header>

    <div class="container">
      <div class="chart-container">
        <h2>Crime Type Distribution</h2>
        {{ crime_type_chart_html|safe }}
      </div>

      <div class="chart-container">
        <h2>Last Outcome Category Distribution</h2>
        {{ outcome_category_chart_html|safe }}
      </div>

      <div class="chart-container">
        <h2>Relationship between Crime Type and Last outcome category</h2>
        {{ bubble_chart_html|safe }}
      </div>

      <!-- Feedback Button -->
      <div class="feedback-button-container">
        <a
          href="https://forms.office.com/e/QE9MjcYi6s"
          target="_blank"
          rel="noopener noreferrer"
        >
          <button id="feedbackButton" class="feedback-button">
            Give Feedback
          </button>
        </a>
      </div>
    </div>

    <script src="/Users/charlottewatson/Downloads/dashboard/static/dashboard-script.js"></script>
  </body>
</html>
